<html>
<head>
  <title>Bootstrap 101 Template</title>
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    h1 { color: green; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Yo sup</h1>
  <a id="test" href="#" data-toggle="tooltip" title="first tooltip">hover over me</a>

  <a href="#blah" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

  <div id="blah" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
      <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
      <p>One fine body...</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary">Save changes</button>
    </div>
  </div>
  <iframe width="420" height="315" src="http://shiz.s3-website-us-east-1.amazonaws.com/love-yr-libs/index.html#/" frameborder="0" allowfullscreen></iframe>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="bootstrap.js"></script>

  <script>
$('#test').tooltip({ placement: 'bottom' });
  </script>

</body>
</html>
